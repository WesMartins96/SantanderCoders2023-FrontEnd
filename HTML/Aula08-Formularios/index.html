<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 - Formulários HTML</title>
</head>
<body>
    <!-- Conteúdo da Aula: Inputs:
        Propriedades (name, type, value), text, password, email, 
        number, checkbox, date, time, file, url, radio, submit, color, range, reset -->

    <!-- Conteúdo da Aula: Select:
        select, option, Props: value, selected, disable -->
    
    <!-- Conteúdo da Aula: Textarea -->

    <!-- Conteúdo da Aula: Submissão:
        action, method -->
    
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>
        <!-- Tags do Formulário -->
        <!-- action e method são necessários para o envio do form com submit -->
        <form action="" method="get">
            <div>
                <!-- o for de label faz referencia ao id do input -->
                <label for="texto">Nome:</label>
                <!-- podemos usar o placeholder para informar ao usuário o que fazer no campo -->
                <!-- value seta um valor preenchido no campo -->
                <!-- javascript usa o name para submeter o form -->
                <input type="text" id="texto" name="nome">
            </div>

            <!-- Exemplos de inputs usados no form -->
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="data">Data:</label>
                <input type="date" name="data" id="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" name="hora" id="hora">
            </div>

            <div>
                <label for="num">Número:</label>
                <input type="number" name="num" id="num">
            </div>

            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="url" name="url" id="url">
            </div>

            <div>
                <label for="cor">Cor:</label>
                <input type="color" name="cor" id="cor">
            </div>

            <div>
                <label for="range">Range:</label>
                <input type="range" name="range" id="range" value="100" max="200" min="100">
            </div>

            <div>
                <!-- Checkbox permite multipla seleção -->
                <label for="caixa">Checkbox:</label>
                <input type="checkbox" name="caixa" id="caixa" checked>
            </div>

            <div>
                <label for="radio">Radio:</label>
                <!-- Radio não aceita seleção multipla -->
                <input type="radio" name="radio" id="radio">
            </div>

            <div>
                <label for="reset">Reset:</label>
                <!-- Reset redefine as escolhas do form, podemos mudar o nome do botão reset com value -->
                <input type="reset" name="reset" id="reset" value="Limpar">
            </div>

            <div>
                <!-- Podemos mudar o nome do botão submit com value -->
                <!-- O envio do formulário é realizado por meio do action da tag form -->
                <input type="submit" name="submit" id="submit" value="Enviar Formulário">
            </div>

            <!-- Area de texto personalizado com cols e rows, linhas e colunas de digitação -->
            <!-- Por padrão é dimensional dentro da propria pagina -->
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <div>
                <h3>Selecione:</h3>
                <!-- select + option para criar um campo onde clicando aparece as opções para selecionar -->
                <select name="select" id="select">
                    <!-- para preencher o option, primeiro o value e dentro da tag o texto que será mostrado -->
                    <!-- Podemos criar uma primeiro opção para funcionar como uma placeholder usando disabled + selected -->
                    <option value="" disabled selected>Selecione uma das opções...</option>
                    <option value="brasil">Brasil</option>
                    <option value="franca">França</option>
                    <option value="alemanha">Alemanha</option>
                    <option value="uruguai">Uruguai</option>
                    <option value="japan">Japão</option>
                    <option value="camaroes">Camarões</option>
                </select>
            </div>

            
        </form>
    </main>
</body>
</html>
