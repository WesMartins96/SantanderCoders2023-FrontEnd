<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Principais Tags HTML</title>
</head>
<body>
    <!-- Conteúdo da Aula: Adicionar comentários no HTML, Cabeçalhos, Parágrafo, Divisor de linha <hr> e quebra de linha <br>, Links -->

    <!-- Cabeçalhos -->
    <h1>Título Principal (h1)</h1>
    <hr>  <!-- Exemplo prático de uso do hr-->
    <h2>Título h2</h2>
    <h3>Título h3</h3>
    <h4>Título h4</h4>
    <h5>Título h5</h5>
    <h6>Título h6</h6>

    <!-- Parágrafo -->
    <p>Parágrafo</p>     <!-- <p> Quebra a linha automaticamente-->
    <p>Outro Parágrafo.</p>

    <!-- Divisor de linha <hr> e quebra de linha <br> -->

    algum texto  <!-- Forma incorreta, apenas para exemplo-->
    <br>
    outro texto
    <hr>
    terceiro texto, abaixo do hr
    <br>
    <br>

    <!-- Link -->
    <a href="https://github.com/WesMartins96" target="_blank">Meu GitHub</a>
    <!-- usando target="_blank" o link é aberto em outra aba do navegador -->


</body>
</html>
