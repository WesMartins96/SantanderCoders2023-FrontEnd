<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Entidade</title>
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="./assets/fontawesome-free-6.4.0-web/css/all.css"/>
  </head>
<body>
    <div class="content">
      <aside>
        <img src="./assets/img/logo.png" alt="logo" width="408" height="307" />
        <h1><span>We</span> Form</h1>
      </aside>

      <main>
        <header>
            <a href="index.html">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            <h2>Nova <span>entidade</span></h2>
        </header>
        
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name">

            <label for="atuacao">Campo de atuação</label>
            <div class="select-div">
                <select id="atuacao">
                    <option value=""></option>
                    <option value="b">Abrigo de animais</option>
                    <option value="c">Centro de alimentação</option>
                    <option value="d">Creche animal</option>
                    <option value="e">Abrigo de animais</option>
                </select>
            </div>

            <div class="points">
                <label for="coleta">Pontos de coleta</label>
                <input type="text" id="coleta">
                <button>
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
            
        </form>

        <div class="actions">
          <a href="#">Cadastrar</a>
        </div>

        
      </main>
    </div>

  </body>
</html>
